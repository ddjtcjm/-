<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美图片轮播</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="image1.jpg" alt="图片描述1" class="active">
            <img src="image2.jpg" alt="图片描述2">
            <img src="image3.jpg" alt="图片描述3">
            <img src="image4.jpg" alt="图片描述4">
            <img src="image5.jpg" alt="图片描述5">
            <img src="image6.jpg" alt="图片描述6">
            <img src="image7.jpg" alt="图片描述7">
            <img src="image8.jpg" alt="图片描述8">
        </div>
        <button class="arrow left-arrow">&lt;</button>
        <button class="arrow right-arrow">&gt;</button>
        <div class="dots"></div>
        <!-- 添加进度条 -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
